<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Order Summary Component</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/responsive.css">
  </head>
  <body>
    <img id="backgroundDesktop" src="images/pattern-background-desktop.svg""/>

    <img id="backgroundMobile" src="images/pattern-background-mobile.svg""/>

    <div id="container">
      <div id="boxOrder">
        <div id="illustrationProduct">
          <img
            id="illustration"
            src="images/illustration-hero.svg"
            alt="Illustration Image"
          />
        </div>
        <div id="orderContent">
          <h1 id="orderTitle">Order Summary</h1>
          <p id="orderDescription">
            You can now listen to millions of songs,<br />
            audiobooks, and podcasts on any device<br />
            anywhere you like!
          </p>
          <section id="planOfOrder">
            <article id="componente">
                <img src="images/icon-music.svg" alt="Music Icon">
                <div id="planOffert">
                    <h2 id="titlePlan">Annual Plan</h2>
                    <h3 id="pricePlan">$59.99/year</h3>
                </div>
            </article>
            
            <p id="changePlan">Change</p>
        </section>
          <button id="buttonPayment">Proceed to payment</button>
          <p id="cancelOrder">Cancel order</p>
        </div>
      </div>
    </div>
  </body>
</html>
